<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrodolist</title>
</head>

<body>

    <div class="container">

        <nav class="nes-container is-rounded">

            <div class="title">
                <!-- <img alt="Site Icon" src="./assets/images/icon.png" id="site-icon"> -->
                <h1>Retrodolist</h1>
            </div>


            <div class="title-desc">
                <!-- <i class="nes-icon trophy is-medium" id="trophy"></i> -->
                <h3>An 8 bit Retro Todo list</h3>
            </div>

        </nav>


        <div class="site-content">
            <div class="todo-bar">
                <h3>Your Todos</h3>
                <button class="dark-mode-toggle nes-btn">Dark Mode</button>
            </div>
            <main>
                <div class="todo-grid">
                </div>

                <section>
                    <button type="button" class="nes-btn is-primary" id="add-btn"
                        onclick="document.getElementById('dialog-default').showModal();">
                        &plus;
                    </button>
                    <dialog class="nes-dialog is-rounded" id="dialog-default">
                        <h1>Add a new Todo</h1>

                        <form class="add-todo">
                            <div class="nes-field">
                                <label for="title_field">Title</label>
                                <input type="text" id="title_field" name="title" class="nes-input title" required
                                    autofocus placeholder="Follow Arjun">
                            </div>


                            <label for="textarea_field">Description</label>
                            <textarea id="textarea_field" placeholder="Follow @dotarjun on Twitter" name="description"
                                class="nes-textarea"></textarea>

                            <div class="due-date-info">
                                <label for="due-date">Due Date:</label>
                                <input type="date" id="due-date" name="due">
                            </div>

                            <div class="nes-select">
                                <select required id="priority" name="priority">
                                    <option value=1>Priority 1</option>
                                    <option value=2>Priority 2</option>
                                    <option value=3 selected>Priority 3</option>
                                </select>
                            </div>
                            <menu class="dialog-menu">
                                <button class="nes-btn is-primary save" type="submit">Save</button>
                                <button class="nes-btn cancel is-error">Quit</button>
                            </menu>
                        </form>
                    </dialog>
                </section>



            </main>
        </div>
    </div>
    </div>
</body>

</html>
