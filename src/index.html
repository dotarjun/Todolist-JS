<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css"> -->
    <title>Retrodolist</title>
</head>

<body>
    <div class="container">
        <nav>
            <h1>Retrodolist</h1>
            <h3>An 8 bit Retro Todo list</h3>
        </nav>
        <div class="site-content">
            <div class="todo-bar">
                <h3>Your Todos</h3>
                <button class="dark-mode-toggle nes-btn">Dark Mode</button>
            </div>
            <main>
                <div class="todo-grid">
                </div>
                <form class="add-todo hidden">

                    <div class="todo-title">
                        <div class="nes-field">
                            <input type="text" id="title_field" name="title" class="nes-input title" required
                                placeholder="Title" autofocus>
                        </div>
                        <button type="submit" class="nes-btn is-primary">Save</button>
                    </div>

                    <label for="textarea_field">Description</label>
                    <textarea id="textarea_field" name="description" class="nes-textarea"></textarea>

                    <div class="due-date-info">
                        <label for="due-date">Due Date:</label>
                        <input type="date" id="due-date" name="due">
                    </div>

                    <div class="nes-select">
                        <select required id="priority" name="priority">
                            <option value=1>Priority 1</option>
                            <option value=2>Priority 2</option>
                            <option value=3 selected>Priority 3</option>
                        </select>
                    </div>

                </form>
            </main>
        </div>
    </div>
    </div>
</body>

</html>
