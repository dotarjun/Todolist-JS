<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>Retrodolist</title>
</head>

<body>

    <div class="container">

        <nav class="nes-container is-rounded">
            <h1 class="title">Retrodolist</h1>
            <img src="./assets/images/menu.svg" alt="project menu" class="hamburger-menu">
        </nav>


        <div class="site-content">
            <div class="todo-bar">
                <i class="nes-ash"></i>
                <h3>Inbox</h3>
            </div>
            <main>
                <div class="todo-grid">
                </div>

                <section>
                    <dialog class="nes-dialog is-rounded" id="dialog-default">
                        <h3>Add a new Todo</h3>

                        <form class="add-todo">
                            <div class="nes-field">
                                <label for="title_field">Title</label>
                                <input type="text" id="title_field" name="title" class="nes-input title" required
                                    autofocus placeholder="New Todo">
                            </div>


                            <label for="textarea_field">Description</label>
                            <textarea id="textarea_field" name="description" class="nes-textarea"></textarea>

                            <div class="due-date-info">
                                <label for="due-date">Due Date:</label>
                                <input type="date" id="due-date" name="due">
                            </div>

                            <div class="nes-select">
                                <select required id="priority" name="priority">
                                    <option value=1>Priority 1</option>
                                    <option value=2>Priority 2</option>
                                    <option value=3 selected>Priority 3</option>
                                </select>
                            </div>

                            <menu class="dialog-menu">
                                <button class="nes-btn is-primary save" type="submit">Save</button>
                                <button class="nes-btn cancel is-error">Exit</button>
                            </menu>
                        </form>
                    </dialog>
                </section>



            </main>
        </div>
        <button type="button" class="nes-btn is-primary" id="add-btn"
            onclick="document.getElementById('dialog-default').showModal();">
            &plus;
        </button>
        <div class="bulba-help">
            <section class="message -left">
                <!-- Balloon -->
                <div class="nes-balloon from-right">
                    <p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Click here :)</a></p>
                </div>
            </section>
            <i class="nes-bulbasaur"></i>
        </div>

    </div>
</body>

</html>
